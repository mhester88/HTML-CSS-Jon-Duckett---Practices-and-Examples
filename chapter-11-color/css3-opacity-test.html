<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Opacity Test</title>
		<style type="text/css">
			div {
				width: 150px;
				height: 150px;
				margin: 90px;
				display: inline-block;
				background-color: #556b2f;}
			p {
				width: 150px;
				height: 150px;
				position: relative;
				top: 30px;
				left: 30px;
				margin: 30px;}
			p.one {
				background-color: rgb(189, 183, 107);
				opacity: 0.666;}
			p.two {
				background-color: rgb(105, 105, 105);
				background-color: rgba(105, 105, 105,0.666);}
		</style>
	</head>
	<body>
		<div><p class="one"></p></div>
		<div><p class="two"></p></div>
	</body>
</html>
