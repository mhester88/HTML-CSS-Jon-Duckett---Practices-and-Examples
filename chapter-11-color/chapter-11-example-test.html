<!DOCTYPE html>
<html>
	<head>
		<title>Maria Color Test</title>
		<style type="text/css">
			body {
				background-color: #525964;
				color: white;
				padding: 20px;
				font-family: Arial, Verdana, sans-serif;}
			h1 {
				background-color: #ffffff;
				background-color: hsla(0,100%,100%,0.5);
				color: #666666;
				padding: inherit;}
			p {
				padding: 5px;
				margin: 0px;}
			p.zero {
				background-color: rgb(68,57,55);}
			p.one {
				background-color: rgb(78,66,64);}
			p.two {
				background-color: rgb(89,75,73);}
			p.three {
				background-color: rgb(100,84,82);}
			p.four {
				background-color: rgb(111,93,91);}
			p.five {
				background-color: rgb(122,102,100);}
			p.six {
				background-color: rgb(132,111,109);}
			p.seven {
				background-color: rgb(204,195,193);}
			p.eight {
				background-color: rgb(109,132,111);}
			p.nine {
				background-color: rgb(100,122,102);}
			p.ten {
				background-color: rgb(91,111,93);}
			p.eleven {
				background-color: rgb(82,100,84);}
			p.twelve {
				background-color: rgb(73,89,75);}
			p.thirteen {
				background-color: rgb(64,78,66);}
			p.fourteen {
				background-color: rgb(55,68,57);}
		</style>
	</head>
	<body>
		<h1>The Maria Scale</h1>
		<p class="fourteen">14.0 VERY WITCHY</p>
		<p class="thirteen">13.0</p>
		<p class="twelve">12.0</p>
		<p class="eleven">11.0</p>
		<p class="ten">10.0</p>
		<p class="nine">9.0</p>	
		<p class="eight">8.0</p>
		<p class="seven">7.0 NEUTRAL</p>
		<p class="six">6.66</p>
		<p class="five">5.0</p>
		<p class="four">4.0</p>
		<p class="three">3.0</p>	
		<p class="two">2.0</p>
		<p class="one">1.0</p>
		<p class="zero">0.0 VERY SPICY</p>
	</body>
</html>
