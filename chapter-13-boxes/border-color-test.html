<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Border Color</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				border-style: solid; 
				border-width: 11px;
				width: 222px;}
			p.one {
				border-color: #fe6f5e;}
			p.two {
				border-color: #fe6f5e #5efe6f #5eedfe #fe5eed;}
		</style>
	</head>
	<body>
		<p class="one">The MARIA Odyssey was introduced in 1988.</p>
		<p class="two">The MARIA Odyssey was introduced in 1988.</p>
	</body>
</html>
