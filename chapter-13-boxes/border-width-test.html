<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Border Width Test</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				width: 200px;
				border-style: solid;}
			p.one {
				border-width: 111px;}
			p.two {
				border-width: medium;}
			p.three {
				border-width: 11px 22px 33px 44px;}
		</style>
	</head>
	<body>
		<p class="one">Mohner's "Clavinet" is essentially an electric clavichord.</p>
		<p class="two">Mohner's "Clavinet" is essentially an electric clavichord.</p>
		<p class="three">Mohner's "Clavinet" is essentially an electric clavichord.</p>
	</body>
</html>
