<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Elliptical Shapes Test</title>
		<style type="text/css">
			p {
				border: 9px solid #002e63;
				padding: 10px;
				width: 100px;
				height: 100px;
				display: inline-block;
				margin: 20px;}
			p.one {
				border-bottom-right-radius: 88px 55px;
				-moz-border-radius-bottom-right: 88px 55px;
				-webkit-border-radius-bottom-right: 88px 55px;}
			p.two {
				border-radius: 2em 6em 2em 6em / 3em .5em 3em .5em;
				-moz-border-radius: 2em 6em 2em 6em / 3em .5em 3em .5em;
				-webkit-border-radius: 2em 6em 2em 6em / 3em .5em 3em .5em;}
			p.three {
				padding: 0px;
				border-radius: 100px;
				-moz-border-radius: 100px;
				-webkit-border-radius: 100px;}
		</style>
	</head>
	<body>
		<p class="one"></p>
		<p class="two"></p>
		<p class="three"></p>
	</body>
</html>
