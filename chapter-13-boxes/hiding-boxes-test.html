<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Visibility</title>
		<style type="text/css">
			body {
				font-family: monospace;
				color: #4b3621;
				font-size: 16px;
				font-weight: bold;}
			li {
				display: inline; 
				margin-right: 10px;}
			li.coming-soon {
				visibility: hidden;}
			li.coming-soon2 {
				visibility: visible;}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Products</li>
			<li class="coming-soon">Services</li>
			<li>About</li>
			<li>Contact</li>
			<li class="coming-soon2">Services</li>
		</ul>
	</body>
</html>
