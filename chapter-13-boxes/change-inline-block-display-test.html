<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Display Test</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			li {
				display: inline; 
				margin-right: 22px;}
			li.coming-soon {
				display: none;}
			span {
				display: block;}
			span.css {
				font-family: monospace;
				color: #006b3c;}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Products</li>
			<li class="coming-soon">Services</li>
			<li>About</li>
			<li>Contact</li>
			<li class="coming-soon">Services Again</li>
		<p> <span>Maria</span> <span>tests</span> <span>out</span> <span>the</span> <span class="css">display</span> <span>value</span> <span class="css">block</span></p>
		</ul>
	</body>
</html>
