<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Border Image</title>
		<style type="text/css">
			p {
				width: 555px;
				height: 111x;
				border: 22px solid #ffffff;}
			p.one {
				-moz-border-image: url("images/diamonds.png") 27 27 27 27 stretch;
				-webkit-border-image: url("images/diamonds.png") 27 27 27 27 stretch;
				border-image: url("images/diamonds.png") 27 27 27 27 stretch;}
			p.two {
				-moz-border-image: url("images/diamonds.png") 27 27 27 27 round;
				-webkit-border-image: url("images/diamonds.png") 27 27 27 27 round;
				border-image: url("images/diamonds.png") 27 27 27 27 round;}
		</style>
	</head>
	<body>
		<p class="one"><br><br><br><br><br><br></p>
		<p class="two"><br><br><br><br><br><br></p>
	</body>
</html>
