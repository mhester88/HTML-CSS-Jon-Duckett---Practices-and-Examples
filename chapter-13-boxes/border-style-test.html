<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Border Style</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				width: 333px;
				border-width: 11px;}
			p.one {
				border-style: solid;}
			p.two {
				border-style: dotted;}
			p.three {
				border-style: dashed;}
			p.four {
				border-style: double;}
			p.five {
				border-style: groove;}
			p.six {
				border-style: ridge;}
			p.seven {
				border-style: inset;}
			p.eight {
				border-style: outset;}
			p.nine {
				border-style: none;}
			p.ten {
				border-style: dotted groove dashed ridge;}
		</style>
	</head>
	<body>
		<p class="one">Murlitzer Electric Piano</p>
		<p class="two">Murlitzer Electric Piano</p>
		<p class="three">Murlitzer Electric Piano</p>
		<p class="four">Murlitzer Electric Piano</p>
		<p class="five">Murlitzer Electric Piano</p>
		<p class="six">Murlitzer Electric Piano</p>
		<p class="seven">Murlitzer Electric Piano</p>
		<p class="eight">Murlitzer Electric Piano</p>
		<p class="nine">Murlitzer Electric Piano</p>
		<p class="ten">Murlitzer Electric Piano</p>
	</body>
</html>
