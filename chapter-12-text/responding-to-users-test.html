<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Hover, Active & Focus Test</title>
		<style type="text/css">
			input {
				padding: 6px 12px 6px 12px;
				border: 2px solid #800020;
				color: #ffffff;}
			input.submit {
				background-color: #800020;}
			input.submit:hover {
				background-color: #006080;}
			input.submit:active {
				background-color: #008020;}
			input.text {
				color: #800020;}
			input.text:focus {
				color:#006080;}
		</style>
	</head>
	<body>
		<form>
			<input type="text" class="text" value="Sell your soul..." />
			<input type="submit" class="submit" value="Descendo" />
		</form>
	</body>
</html>
