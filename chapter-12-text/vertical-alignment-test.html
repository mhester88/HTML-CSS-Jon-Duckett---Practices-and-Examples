<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Vertical Align Test</title>
		<style type="text/css">
			#six-months {
				vertical-align: baseline;}
			#one-year {
				vertical-align: sub;}
			#two-years {
				vertical-align: super;}
			#six-months-reincarnate-1 {
				vertical-align: top;}
			#one-year-reincarnate-1 {
				vertical-align: text-top;}
			#two-years-reincarnate-1 {
				vertical-align: middle;}
			#six-months-reincarnate-2 {
				vertical-align: bottom;}
			#one-year-reincarnate-2 {
				vertical-align: text-bottom;}
			#two-years-reincarnate-2 {
				vertical-align: middle;}
		</style>
	</head>
	<body>
		<h1>Maria Life Stages</h1>
		<p><img src="images/six-months.gif" width="50" height="50" alt="Six months" id="six-months" /> Six six six months</p>
		<p><img src="images/one-year.gif" width="50" height="50" alt="One year" id="one-year" /> One year</p>
		<p><img src="images/two-years.gif" width="50" height="50" alt="Two years" id="two-years" /> Two years</p>
		<p><img src="images/six-months-reincarnate-1.gif" width="50" height="50" alt="Six months" id="six-months-reincarnate-1" /> Six six six months (1st reincarnation)</p>
		<p><img src="images/one-year-reincarnate-1.gif" width="50" height="50" alt="One year" id="one-year-reincarnate-1" /> One year (1st reincarnation)</p>
		<p><img src="images/two-years-reincarnate-1.gif" width="50" height="50" alt="Two years" id="two-years-reincarnate-1" /> Two years (1st reincarnation)</p>
		<p><img src="images/six-months-reincarnate-2.gif" width="50" height="50" alt="Sixmonths" id="six-months-reincarnate-2" /> Six six six months (2nd reincarnation)</p>
		<p><img src="images/one-year-reincarnate-2.gif" width="50" height="50" alt="One year" id="one-year-reincarnate-2" /> One year (2nd reincarnation)</p>
		<p><img src="images/two-years-reincarnate-2.gif" width="50" height="50" alt="Two years" id="two-years-reincarnate-2" /> Two years (2nd reincarnation)</p>
	</body>
</html>
