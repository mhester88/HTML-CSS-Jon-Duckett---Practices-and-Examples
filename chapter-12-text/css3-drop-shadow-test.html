<!DOCTYPE html>
<html>
	<head>
		<title>Maria's Text Shadow Test</title>
		<style type="text/css">
			p {
				font-size: 200%;
				padding: 50px;
				text-align: center;}
			p.one {
				background-color: #baa4a6;
				color: #666666;
				text-shadow: .666px .666px 0px #000000;}
			p.two {
				background-color: #b1989c;
				color: #666666;
				text-shadow: .666px 2px 3px #666666;}
			p.three {
				background-color: #a98d91;
				color: #ffffff;
				text-shadow: 2px 2px 7px #111111;}
			p.four {
				background-color: #a08286;
				color: #a98d91;
				text-shadow: -1px -2px #666666;}
			p.five {
				background-color: #98777b;
				color: #ffffff;
				text-shadow: -1px -1px #1f1819;}
		</style>
	</head>
	<body>
		<p class="one">The maria is known as a heart wrapped in fur.</p>
		<p class="two">The maria is known as a heart wrapped in fur.</p>
		<p class="three">The maria is known as a heart wrapped in fur.</p>
		<p class="four">The maria is known as a heart wrapped in fur.</p>
		<p class="five">The maria is known as a heart wrapped in fur.</p>
	</body>
</html>
